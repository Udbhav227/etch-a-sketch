<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <span class="heading">Etch-<span style="color: #630000;">a</span>-Sketch</span>
    </div>
    <div class="container">
        
        <div class="controls-container-left">
            <button class="color-btn"><span class="text">Rainbow mode</span></button>
            <button class="classic-btn"><span class="text">Classic mode</span></button>
            <button class="sketch-btn"><span class="text">Sketch mode</span></button>
        </div>
        
        <div class="pixel-container">
            <!-- Dyamically insert divs -->
        </div>
        
        <div class="controls-container-right">
            <button class="reset-btn"><span class="text">Reset</span></button>
            <button class="eraser-btn"><span class="text">Eraser</span></button>
            <button class="new-grid-btn"><span class="text">New Grid</span></button>
        </div>

        <div class="modal">
            <div class="modal-header">
                <div class="modal-text">Enter number of pixels per side for the new grid. <span class="subtext">(Range 8-100)</span></div>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <input type="number" id="grid-size" min="8" max="100">
                <button class="save-btn">Save</button>
            </div>
        </div>

        <div id="overlay"></div>

    </div>
    <script src="script.js"></script>
</body>
</html>
